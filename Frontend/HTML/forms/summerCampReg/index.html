<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Registration</title>
</head>
<body>
   <header>
<h1> Summer Camp Reg.</h1>
   </header> 
   <main>

<form action="">
    <section>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="FirstName"/>
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="LastName"/>
    </section>
    <section>
        <label for="email">Email:</label>
        <input type="text" name="EmailAddress" id="email" />
        <label for="password">Password:</label>
        <input type="text" name="Password" id="password" />
    </section>
<section>
    <p>Select the month:</p>
    <div>
        <label for="June">June</label>
        <input type="radio" name="month" id="June" />
        <div>
        <label for="July">July</label>
        <input type="radio" name="month" id="July" />
        </div>
        <div>
        <label for="August">August</label>
        <input type="radio" name="month" id="August" />
    </div>
    </div>
    <br>
    <section>
        <label for="age"> Select Age Group</label>
        <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="youngAdults">18-30</option>
            <option value="adult">30-35</option>
            <option value="seniors">50+</option>

        </select>
    </section>
</section>
<button type="submit">Registar NOW!</button>
</form>

   </main>
</body>
</html>
