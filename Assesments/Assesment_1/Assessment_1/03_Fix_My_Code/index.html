<!DOCTYPE html>
<html>
<head>
   <title>Form Validation</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
       <h2>Contact Us</h2>
       <form id="myForm">
           <div class="form-group">
               <label for="name">Name:</label>
               <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
               <span class="text-danger" id="name_error"></span>
           </div>
           <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
               <span class="text-danger" id="email_error"></span>
           </div>
           <div class="form-group">
               <label for="phone">Phone:</label>
               <input type="text" class="form-control" id="phone" placeholder="Phone: in the format 5121234567 or (512) 123-4567" name="phone">
               <span class="text-danger" id="phone_error"></span>
           </div>
           <div class="form-group">
               <label for="message">Message:</label>
               <textarea class="form-control" rows="5" id="message" name="message" placeholder="Must have at least 10 characters"></textarea>
               <span class="text-danger" id="message_error"></span>
           </div>
           <div id="success_message"></div>
           <button type="submit" class="btn btn-default">Submit</button>
       </form>
   </div>
   <script src="script.js"></script>
</body>
</html>
